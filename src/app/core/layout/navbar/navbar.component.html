<header class="sticky top-0 z-50 bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <a class="flex items-center gap-2" routerLink="/">
        <div class="bg-gradient-to-r from-blue-600 to-cyan-500 p-2 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-white">
            <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            <rect width="20" height="14" x="2" y="6" rx="2"></rect>
          </svg>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-xl text-gray-900">EgyWorkforce</span>
          <span class="text-xs text-gray-600">Solutions & Management</span>
        </div>
      </a>

      <nav class="hidden lg:flex items-center gap-6">
        <a routerLink="/home" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">Home</a>
        <a routerLink="/about" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">About Us</a>
        <a routerLink="/services" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">Services</a>
        <a routerLink="/project" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">Projects</a>
        <a routerLink="/team" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">Team</a>
        <a routerLink="/career" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">Careers</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">Contact Us</a>
        <a routerLink="/faq" routerLinkActive="text-blue-600 border-b-2 border-blue-600 pb-1" class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-700">FAQ</a>
      </nav>

      <label for="menu-toggle" class="lg:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-md cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
      </label>
    </div>
  </div>

  <input type="checkbox" id="menu-toggle" #menuCheck class="peer hidden" />

  <div class="hidden peer-checked:block lg:hidden bg-white border-t border-gray-100 w-full">
    <ul class="flex flex-col p-4 space-y-4">
      <li><a routerLink="/home" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">Home</a></li>
      <li><a routerLink="/about" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">About Us</a></li>
      <li><a routerLink="/services" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">Services</a></li>
      <li><a routerLink="/project" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">Projects</a></li>
      <li><a routerLink="/team" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">Team</a></li>
      <li><a routerLink="/career" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">Careers</a></li>
      <li><a routerLink="/contact" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">Contact Us</a></li>
      <li><a routerLink="/faq" (click)="menuCheck.checked = false" class="text-sm font-medium text-gray-700 hover:text-blue-600 block">FAQ</a></li>
    </ul>
  </div>
</header>
