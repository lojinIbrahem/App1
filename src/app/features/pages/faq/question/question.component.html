<section class="py-20">
  <div *ngFor="let section of sections" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
    <h2 class="text-2xl font-medium md:text-3xl mb-6">{{ section.title }}</h2>

    <div class="space-y-4">
      <div *ngFor="let item of section.items" class="bg-white border border-gray-200 rounded-xl overflow-hidden">
        <button type="button"
                (click)="toggle(item)"
                class="w-full px-6 py-4 text-left flex items-center justify-between hover:bg-gray-50 transition-colors">
          <span class="font-semibold text-lg pr-8">{{ item.question }}</span>
          <svg class="w-4 h-4 ms-1.5 -me-0.5 transition-transform"
               [ngClass]="{'rotate-180': item.isOpen}"
               xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 9-7 7-7-7" />
          </svg>
        </button>

        <div *ngIf="item.isOpen" class="px-6 py-4 bg-gray-50 border-t border-gray-200">
          <p class="text-gray-600 leading-relaxed">{{ item.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
